<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&family=Spartan:wght@100;400;700&display=swap" rel="stylesheet">
  <title>Finanzas Personales</title>
  <link rel="stylesheet" href="./phone.css">
  <link rel="stylesheet" media="(min-width: 600px)" href="./tablet.css">
</head>
<body>
  <main>
    <div class="title">
      <h1>Calculadora de porcentajes de tus ingresos y gastos</h1>
    </div>
    <section class="ingresos">
      <div><h2>Ingresos</h2></div>
      <form action="">
          <label for="1">Salario:</label>
          <input id="1" type="number" placeholder="$">
          <label for="2">Ventas:</label>
          <input id="2" type="number" placeholder="$">
          <label for="3">otros 1:</label>
          <input id="3" type="number" placeholder="$">
          <label for="4">otros 2:</label>
          <input id="4" type="number" placeholder="$">
          <label for="5">otros 3:</label>
          <input id="5" type="number" placeholder="$">
          <label for="6">otros 4:</label>
          <input id="6" type="number" placeholder="$">
          <label for="7">otros 5:</label>
          <input id="7" type="number" placeholder="$">
      </form>  
  </section>
  <section class="gastos">
      <div><h2>Gastos</h2></div>
      <form action="">
          <label for="a">Alimentación:</label>
          <input id="a" type="number" placeholder="$">
          <label for="b">Vivienda:</label>
          <input id="b" type="number" placeholder="$">
          <label for="c">Transporte:</label>
          <input id="c" type="number" placeholder="$">
          <label for="d">Salud:</label>
          <input id="d" type="number" placeholder="$">
          <label for="e">Entretenimiento:</label>
          <input id="e" type="number" placeholder="$">
          <label for="f">Comunicaciones:</label>
          <input id="f" type="number" placeholder="$">
          <label for="g">Otros:</label>
          <input id="g" type="number" placeholder="$">  
      </form>
  </section>
  <div class="container-button">
      <button type="button" onclick="push()">Calcular</button>
  </div>
  <div class="resultado-porcentaje">
    <h2>Tu resultado es:</h2>
    <div class="resultado">
      <p id="escribir-sobrante">Aquí estarán los porcentajes</p>
      <p id="escribir-gasto"></p>
    </div>
  </div>
  <div class="pedro-gutierrez">
    <h3>Creado por Pedro Gutiérrez</h3>
  </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
